<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Factorial</title>
</head>
<body>
  <h1>Calcular Factorial de un Número</h1>
  <label for="numero">Ingrese un número entero:</label>
  <input type="number" id="numero" min="0">
  <button onclick="mostrarFactorial()">Calcular Factorial</button>
  <div id="resultado"></div>

  <script>
    // Función expresada para calcular el factorial de un número entero
    const calcularFactorial = function(n) {
      if (n === 0 || n === 1) {
        return 1;
      }
      let factorial = 1;
      for (let i = 2; i <= n; i++) {
        factorial *= i;
      }
      return factorial;
    };

    // Función para mostrar el resultado del factorial
    function mostrarFactorial() {
      const numero = parseInt(document.getElementById("numero").value);
      const resultadoElemento = document.getElementById("resultado");

      if (isNaN(numero) || numero < 0) {
        resultadoElemento.innerHTML = "Por favor, ingrese un número entero no negativo.";
      } else {
        const resultado = calcularFactorial(numero);
        resultadoElemento.innerHTML = `El factorial de ${numero} es ${resultado}.`;
      }
    }
  </script>
</body>
</html>
